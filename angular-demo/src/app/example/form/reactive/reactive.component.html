<button type="button" (click)="goToPage()">reactive form</button>
<p>----------------------------------</p>
<div class="container">
    <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()">
        <div  formGroupName="userData">
            
      <div class="form-group" >
        <label>Email</label>
        <input
        type="text"
        class="form-control"
        id="username"
        formControlName="username"
          [class.is-valid]="SignupForm.get('userData.username').valid &&
          SignupForm.get('userData.username').touched"
          [class.is-invalid]="!SignupForm.get('userData.username').valid &&
          SignupForm.get('userData.username').touched"
        />
        <!-- message -->
        <div
          class="form-control-feedback"
          *ngIf="SignupForm.get('userData.username').errors && (SignupForm.get('userData.username').dirty || SignupForm.get('userData.username').touched)"
        >
        <span *ngIf="SignupForm.get('userData.username').errors['isNameNotTest']">name is invalid</span>
        <span *ngIf="SignupForm.get('userData.username').errors['required']">field is required</span>
        </div>
      </div>
  
      <div class="form-group">
        <label>Password</label>
        <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        [class.is-valid]="
        SignupForm.get('userData.email').valid &&
        SignupForm.get('userData.email').touched
          "
        [class.is-invalid]="
        !SignupForm.get('userData.email').valid &&
        SignupForm.get('userData.email').touched
          "
        />
        <!-- message -->
        <div
          class="form-control-feedback"
          *ngIf="SignupForm.get('userData.email').errors && (SignupForm.get('userData.email').dirty || SignupForm.get('userData.email').touched)"
        >
        <span class="help-block" *ngIf="SignupForm.get('userData.email').errors['isEmailNotTest']">
         Email is invalid
        </span>
        <span class="help-block" *ngIf="SignupForm.get('userData.email').errors['required'] && SignupForm.get('userData.email').touched">
            please enter a valid email id 
           </span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="SignupForm.invalid">
        Submit
      </button>
      
      </div>
    </form>
  </div>
<p>{{this.SignupForm.value.userData | json}}</p>
